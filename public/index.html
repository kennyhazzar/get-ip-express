<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Покажу твой IP</title>
</head>

<body>
    <div class="wrapper">
        <div class="ip">
            <span>Твой IP: <span id="ip__inner">Подождите...</span></span>
        </div>
    </div>

    <script>
        async function getIp() {
            fetch('/ip')
                .then((response) => {
                    let $ip = document.querySelector("#ip__inner")
                    if (response.ok) {
                        response.json()
                            .then((body) => {
                                $ip.textContent = body.ip
                            })
                    } else {
                        $ip.textContent = "Ошибка получения IP"
                    }
                })
        }
        getIp()
    </script>
</body>

</html>
